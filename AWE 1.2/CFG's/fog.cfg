////////////////////
// Fog overriding //
////////////////////
//Taken from awe.cfg
// Those settings should be always be tuned for each map.
// See fog.cfg for some examples.
// Only use cfog OR efog, never use both for a map.

// Chance in percent that setCullFog settings will be overridden (default 0)
 set scr_awe_cfog "0"

// Fog distance (default 5000)
 set scr_awe_cfog_distance "5000"

// Fog distance2, if set to anything but "0", the fog will fade between distance and distance2 (default 0)
 set scr_awe_cfog_distance2 "0"

// Fog color (default 0.5)
 set scr_awe_cfog_red "0.5"
 set scr_awe_cfog_green "0.5"
 set scr_awe_cfog_blue "0.5"

// Chance in percent that setExpFog settings will be overridden (default 0)
 set scr_awe_efog "0"

// Fog density (default 0.001)
 set scr_awe_efog_density "0.001"

// Fog density2, if set to anything but "0", the fog will fade between density and density2 (default 0)
 set scr_awe_efog_density2 "0"

// Fog color (default 0.5)
// set scr_awe_efog_red "0.5"
// set scr_awe_efog_green "0.5"
// set scr_awe_efog_blue "0.5"

