//Reinforced Search and Destroy (rsd)
set scr_rsd_roundlimit "1" //default 1 min 1 Number of rounds to a game.
set scr_rsd_roundlength "10" //default 10 max 30 min 1 Round length in minutes.
set scr_rsd_graceperiod "15" //default 15 max 60 min 0 Period of seconds where players can change team/weapons with no penalty.
set b_rsd_queueTime_allies "30"// default 30 max 99 min 1 Seconds for allies to respawn.
set b_rsd_queueTime_axis "30" //default 30 max 99 min 1 Seconds for axis to respawn.
set b_rsd_obj_destroyBoth "1" //default 1 Type of game.
set b_rsd_bomb_arm "6" //default 3 max 99 min 0 Seconds to arm bomb.
set b_rsd_bomb_defuse "8" //default 6 max 99 min 0 Seconds to disarm bomb.
set b_rsd_bomb_time "36" //default 36 max 99 min 1 Seconds until bomb explodes.
set b_rsd_bomb_blow_points "4" //default 4 min 0 Points gained blowing up an objective.
set b_rsd_bomb_arm_points "2" //default 2 min 0 Points gained when arming a bomb.
set b_rsd_bomb_defuse_points "2" //default 2 min 0 Points gained when disarming a bomb.
set b_rsd_bomb_shootStop "0" //default 0 If set to 1, you stop arming/disarming when shooting.
set b_rsd_latejoin_penalty "0" //default 0 max 99 min 0 Respawn penalty in seconds if player joins the game late.
set b_rsd_switchteam_penalty "0" //default 0 max 99 min 0 Respawn penalty in seconds if player switches teams.
set b_teamBalance "1" //default 1 max 60 min 0 Minutes until team is balanced.
set b_teamBalance_grace "0.5" //default 0.5 max 60 min 0 Minutes team can be unbalanced before server tries to correct.
set b_noKillCam "0" //default 0 Enable/disable KillCam.
set b_spawn_protect "5" //default 5 max 60 min 0 Seconds player is invulnerable after spawn.
set b_spawn_protect_noShoot "0" //default 0 If set to 1, shooting will take away your spawn invulnerability.
set b_player_health "100" //default 100 max 1000 min 1 Sets the health of the player.
set b_player_dropHealth "0" //default 0 min 0 If 1, players drop health when they die.
set b_player_lives "0" //default 0 max 99 min 0 Sets the player max lives.
set b_player_tkmode "0" //default 0 Sets the TK mode for the server.
set b_player_tklimit "5" //default 5 min 0 Sets the TK limit before all team damage is reflected.
set b_player_tk_spawnPenalty "5" //default 5 min 0 Seconds added to respawn if being a bad TK'er.
set b_limitedlives_lateJoin "0" //default 0 min 0 If 1, allows late joins.
set b_banners "0" //default 1 Sets the server to use banners or not.
set b_corpse_timeout "0" //default 0 min 0 Time till bodies sink. 0 = no time limit.
set b_bunnyhop_penalty "1.5" //default 1.5 min 0 Damage multiplier when airborne.
set b_shellshock "1" //default 1 min 0 If set to 1, enables shellshock effects.
set b_clip_default "2" //default 2 min 0 Default amount of extra clips/magazines.