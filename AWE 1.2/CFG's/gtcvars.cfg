///////////////////
// Hold the Flag //
///////////////////
// Time limit in minutes (default 20)
set scr_htf_timelimit "20"
// Score limit (default 5)
set scr_htf_scorelimit "5"
// The mode cvar controls how the hold time is handled (default 0)
// 0 = holdtime for each time is kept no matter which team currently has the flag
// 1 = enemy hold time is decreased to zero before own hold time is increased
// 2 = enemy hold time is zero:ed as the flag is stolen.
// 3 = enemy hold time is zero:ed as your team score
set scr_htf_mode "1"
// Time in seconds required to hold the flag before scoring (default 90)
set scr_htf_holdtime "75"
// Time in seconds before the flag respawns
set scr_htf_flagspawndelay "15"
// Time in seconds before a dropped flag automaticly recover (0 = never recover flag) (default 0)
set scr_htf_flagrecovertime "0"
// Remove the TDM that is used as the flag spawn (0 = no, 1 = yes) (default 1)
set scr_htf_removeflagspawns "1"
// Wait time before respawning (default 5)
set scr_htf_respawntime "5"
// Force respawning for HTF only
// You propably want to turn this off if you do not use a respawn time above
set scr_forcerespawn_htf "1"
