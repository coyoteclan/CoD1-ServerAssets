//Conquest TDM - AWE
set scr_cnq_scorelimit "100"
set scr_cnq_timelimit "30"
//Kill Confirmed (KC) - NO AWE
set scr_kc_scorelimit "50" //Score limit for Kill Confirmed in points DEFAULT - 50 
set scr_kc_timelimit "30 //Time limit for Kill Confirmed in minutes DEFAULT - 30 MAXIMUM - 1440
//AWE Kill Confirmed (AKC) - AWE
set scr_akc_scorelimit "50" //Score limit for Kill Confirmed DEFAULT - 50
set scr_akc_timelimit "30 //Time limit for Kill Confirmed DEFAULT - 30 MAXIMUM - 1440
//DEMOLITION - AWE
set scr_dem_timelimit "120" // Time limit per map, default 1440 minutes
set scr_dem_scorelimit "10" // Score limit per map, default 10 rounds
set scr_dem_roundlimit "0" // Round limit per map, default 0
set scr_dem_roundlength "12" // Time length of each round, minutes, default 10
set scr_dem_graceperiod "15" // spawning and weapon choosing is still allowed, default 15 seconds
set scr_dem_requiredtargets "2" //number of objectives which must be destroyed (1 or 2, default 1)
set scr_dem_plantbonus "1" //bonus points for planting a bomb, default 1
set scr_dem_bombbonus "2" //bonus for bomb exploding, default 2
set scr_dem_defusebonus "3" //bonus for defusing, default 3
set scr_dem_assistbonus "1" //bonus for defending the bomb/carrier, default 1
set scr_dem_planttime "7" //seconds to plant a bomb, default 5
set scr_dem_defusetime "10" //seconds to defuse a bomb, default 10
set scr_dem_countdown "60" //seconds for a bomb to explode, default 60
set scr_dem_respawn "wave" //mode for respawn
set scr_dem_respawndelay "150 //respawn delay in seconds, default 60
set scr_dem_respawndelay_allies "10" //respawn delay in seconds, default 60
set scr_dem_respawndelay_axis "10" //respawn delay in seconds, default 60
set scr_dem_unstabledelaymin "120" //min seconds before a bomb dropped by a player will explode
set scr_dem_unstabledelaymax "180" //max seconds before a bomb dropped by a player will explode
set scr_dem_kaboom "12" //% chance that a bomb dropped will explode almost immediately
set scr_dem_kaboomdelay "3" //delay for the kaboom. Minimum 3 seconds, max 15
set scr_dem_numofpacks "4" // number of explosives packs the attackers get. Min 3 Max 10
set scr_dem_protectspawnbombs "1" // prevent bombs from being defused from spawn point
set scr_dem_pack_release_time "5" // 5 seconds between expack release
set scr_dem_pack_release_max "2" // maximum 2 carried bombs at a time
set scr_dem_maxplants "1" // maximum of 2 plants per target
//GUNGAME - NO AWE
set scr_gg_timelimit "30"
set scr_gg_scorelimit "1000" //DOES NOT MATTER
//JUMP
set scr_jump_timelimit "30"
set scr_jump_scorelimit "1000" //DOES NOT MATTER
