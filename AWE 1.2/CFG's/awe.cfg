/////////////
// General //
/////////////
//Note! You can set any gametype specific settings by adding: _(gametype short name) behind the cvar
//Note! Get rid of // in front of SOME cvars to enable them.
//Note! "//" In front of cvars most of the time does not recommend you enable it
// Show bomb timer in Search & Destroy (0 = off, 1 = on) (default 0)
set scr_awe_show_sd_timer "1"

// Show AWE logo under healthbar (0 = off, 1 = on) (default 1)
//set scr_awe_show_logo "1"

// Show number of alive players in each team (0 = off, 1 = on, 2 = alternate setting) (default 0)
set scr_awe_show_team_status "2"
// Gametype specific settings
set scr_awe_show_team_status_lts "2"	// Last Man Standing
set scr_awe_show_team_status_sd "2"		// Search & Destroy
set scr_awe_show_team_status_rsd "2"	// Reinforced Search & Destroy
set scr_awe_show_team_status_re "2"		// Retrieval
set scr_awe_show_team_status_hq "2"		// Headquarters
//set scr_awe_show_team_status_dem "0"	// Demolition

// Use random map rotation (0 = off, 1 = on) (default 0)
// See the readme file for an explanation how this works.
set scr_awe_random_maprotation "1"

// Show blip on hud when you hit another player (0 = off, 1 = on) (default 0)
set scr_awe_showhit "1"

// Show bulletholes on hud (0 = no, 1 = only on headshots, 2 = always) (default 0)
set scr_awe_bulletholes "1"

// Warmup round in roundbased gametypes (to allow players to connect) (0 = off, 1 = on) (default 0)
set scr_awe_warmup_round "0"

// Mark player with this name with a shootme tag ("" = disable)(default "Unknown Soldier")
set scr_awe_shootme "Unknown Soldier"
set scr_awe_shootme_tag "SHOOT ME!"

/////////////////////
// Team overriding //
/////////////////////

// Override allied team ("random", "american", "british", "russian") (default "")
set scr_awe_team_allies ""

// Swap teams for each round in roundbased gametypes (0 = do not swap, 1 = swap) (default 0)
// NOTE: Does not seem to work very well with RSD
set scr_awe_team_swap "0"

//////////////////////
// Welcome messages //
//////////////////////

// Delay (in seconds) between welcome messages (default "1")
//set scr_awe_welcome_delay "2"

// Welcome messages that are displayed to new players
set scr_awe_welcome0 "Welcome to our server^3!^7"
set scr_awe_welcome1 "It runs ^5AWE ^31.4.4^7"
set scr_awe_welcome2 "^3Made possible by Indy^7"
set scr_awe_wealcome3 "Download at tinyurl.com/awe-mod"
set scr_awe_welcome4 "^3Please report any bugs/glitches^7.

/////////////////////
// Server messages //
/////////////////////

// Delay between server messages in seconds (default 30)
set scr_awe_message_delay "30"

// Loop messages (0 = no, 1 = yes) (default 1)
set scr_awe_message_loop "1"

// Show messages for each player instead of on the server (0 = no, 1 = yes) (default 0)
set scr_awe_message_individual "0"

// Server messages
// There is no limit, the message system will start over
// automaticly when the last message has been displayed.
set scr_awe_message0 "Welcome to ^2INDIAN ^3CRACKED ^1SERVER"
set scr_awe_message1 "Website = ^5icsclan.tk"
set scr_awe_message2 ""
set scr_awe_message3 ""

/////////////////////
// Next map voting //
/////////////////////
// Vote for the next map from 5 random candidates (0 = no, 1 = yes) (default 0)
// NOTE! Enabling this will disable random maprotation and the next map/gametype messages
//ALSO! Make sure you have multiple maps in your map rotation for this to work successfully
set awe_map_vote "1"
// Timout for voting in seconds (min 10, max 180) (default 30)
set awe_map_vote_time "15"
// Make last alternative an option to replay the same map (0 = no, 1 = yes) (default 0)
set awe_map_vote_replay "1"

//////////////
// Tripwire //
//////////////
// Enable tripwires (0 = no, 1 = yes) (default 0)
set scr_awe_tripwire "1"
// Time needed to place a tripwire (default 2)
set scr_awe_tripwire_plant_time "3"
///////////////////////////////////////////
// Spawn protection (not for Demolition) //
// Number of seconds that a spawned player is protected (0 = off) (default 0)
set scr_awe_spawn_protection "5"
// The allow range to move before spawn protection is turned off. (default 50)
set scr_awe_spawn_protection_range "50"
// Hud element indicating protection (0 = off, 1 = small, 2 = LARGE) (default 1)
set scr_awe_spawn_protection_hud "1"

//////////////
// Laserdot //
//////////////
set scr_awe_laserdot "1" // Laserdot transparency (0 = disabled, 1 = solid) (default 0)
set scr_awe_laserdot_size "2" // Size of dot (default 2)
// Color (default 1,0,0)
set scr_awe_laserdot_red "0"
set scr_awe_laserdot_green "1"
set scr_awe_laserdot_blue "0"

/////////////////
// Parachuting //
/////////////////
// Parachute players (0 = disabled, 1 = once for each round/match, 2 = always) (default 0)
set scr_awe_parachutes "1"
// Allow roof landings for spawnpoints that are inside buildings (0 = no, 1 = yes) (default 0)
// !!! Use with caution !!!
set scr_awe_parachutes_roof_landings "0"
set scr_awe_parachutes_only_attackers "0" // Only attackers parachute (0 = no, 1 = yes) (default 1)
// Protect parachuters from damage? (0 = no, 1 = yes) (default 1)
// Setting this to 0 also leaves the weapons enabled while parachuting.
set scr_awe_parachutes_protection "1"
// Limit altitude (0 = no limit) (default 1700)
// Some maps like mp_ship have a really high sky and not using a limit could mean
// parachuting for 30 seconds or more before landing.
set scr_awe_parachutes_limit_altitude "1250"
// Customized settings for gametypes
set scr_awe_parachutes_hq "2"					// Always parachute in HQ
set scr_awe_parachutes_only_attackers_hq "0"		// Both teams parachute
set scr_awe_parachutes_only_attackers_dm "0"		// Both "teams" parachute in DM
////////////////////////////
// Tracers and skyflashes //
////////////////////////////
// Number of ambient tracers (0=off) (default 0)
set scr_awe_tracers "5"
set scr_awe_tracers_delay_min "2"
set scr_awe_tracers_delay_max "15"
// Number of ambient skyflashes (0=off) (default 5)
set scr_awe_skyflashes "7"
set scr_awe_skyflashes_delay_min "4=2"
set scr_awe_skyflashes_delay_max "15"
///////////////////
// Ammo limiting //
///////////////////
// Minimum ammo in percent of max ammo for weapon (default 100)
set scr_awe_ammo_min "100"
// Maximum ammo in precent of max ammo for weapon (default 100)
set scr_awe_ammo_max "100"
// For example, if a certain weapon have a max ammo of 360, this setup will give
// the player a randomized ammo of 180(50%) to 270(75%)
// It will be applied for all weapons except grenades and panzerfausts.
//set scr_awe_ammo_min "50"
//set scr_awe_ammo_max "75"

