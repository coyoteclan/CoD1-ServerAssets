						// "random" - Choose a random weapon
						// "randomother" - Choose a random weapon from the other team

set scr_awe_pistol_type "none"		// Valid values
						// "colt_mp" "luger_mp"
						// "none"

set scr_awe_grenade_type ""		// Valid values
						// "fraggrenade_mp" "mk1britishfrag_mp"
						// "rgd-33russianfrag_mp" "stielhandgranate_mp"
						// "none"
// Normally in roundbased gametypes you can pickup a secondary weapon and if you're alive when the round ends
// you will keep that weapon. If you want to scr_awe_secondary_weapon to force/disable a weapon in that situation,
// you'll have to set this variable to 0.
// (0 = don't keep, 1 = keep picked up weapon) (default 1)
// Note! To disable the keeping of a secondary weapon you also have to set scr_awe_secondary_weapon to "none"
//set scr_awe_secondary_weapon_keepold "1"

// Grenade settings //
// Set this to 1 if you have a grenade cooking mod installed (default 0)
//set scr_awe_cookable_grenades "1"
// Set this to match the fuse time used in the grenade cooking mod (default 4 seconds)
set scr_awe_fuse_time "4"
// Override the default number of grenades (0 = don't override, other value = number of grenades) (default 0)
// Need the cookable grenade pk3 file from AWE installed to force a number higher than 3 grenades.
set scr_awe_grenade_count "3"
// Randomize number of grenades (0 = no, 1 = yes) (default 0)
// If scr_awe_grenade_count is used it will randomize between 0 and that value, otherwise it will
// randomize between 0 and the weaponbased grenade count.
set scr_awe_grenade_count_random "0"

// Mortars //
/////////////
// enable ambient mortars. 0 = off, 1 to 10 = number of mortars to use (default 3)
set scr_awe_mortar "1"
set scr_awe_mortar_random "0" // Use random mortars instead of player tracking (0 = no, 1 = yes) (default 0)
set scr_awe_mortar_quake "1" // Use earthquake near mortar explosion (0 = no, 1 = yes) (default 1)	
set scr_awe_mortar_safety "1" // prevent the mortars from hitting players. (0 = deadly, 1 = safe) (default 1)	
set scr_awe_mortar_delay_min "20" // minimum delay between a mortar's firing cycle (seconds) (default 20)
set scr_awe_mortar_delay_max "60" // maximum delay between a mortar's firing cycle (seconds) (default 60)

// Automaticly try to fix errors in maprotation (0 = no, 1 = yes) (default 0)
// After this has been done the cvar will be set to "0" so that it will only run when you start the server
// or reload your config file.
set awe_fix_maprotation "0"
////////////////////////////////////////////////////////
// Shellshock (not for RSD, Demolition and Merciless) //
// 0 = no shellshocks, 1 = use shellshocks (default 0)
set scr_awe_shellshock "1"
